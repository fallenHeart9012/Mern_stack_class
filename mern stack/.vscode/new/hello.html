<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Greeting card</title>
    <style>
        /* Center the board on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color:black;
            padding: auto;
        }
        .Box{
            height: 300px;
            width: 200px;
            margin: 550px;
            padding:0%;
            box-shadow: none;
            background-color: orange;
            border-radius: 2px;
            border-color: yellow;
        }
        .Box1{
            
            text-align: center;
            align-items: center;
            height: 300px;
            width: 200px;
            margin: 550px;
            padding: 0%;
            box-shadow: none;
            background-color: orange;
            border-radius: 2px;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <div class="Box" style="background-color: orange;"></div>
        <div class="Box1" style="background-color: orange;">Wishing you a very happy & prosperous deepawali4</div>
    </header>

</body>
</html>
