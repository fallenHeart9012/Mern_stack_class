<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .mobile{
      background:blanchedalmond;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      height: 500px;
    }
    .display {
      width: 100%;
      height: 200px;
      background: #222;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ddd;
    }
     .home{
      background: #f39c12;
      color: white;
    }

    .call{
      background: #27ae60;
      color: white;
      grid-column: span 2;
    }

    .back{
      background: #e74c3c;
      color: white;
    }
    </style>
</head>
<body>
    <div class="mobile">
        <div class="display"></div>
        <div class="button">
        <button class="back">➖</div>
        <button class="call" style="background-color: green;">➖</div>
        <button class="home" style="background-color: red;">➖</button>
        <button class="forward">➖</button>
        <button>0</button>
        <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
        </div>
    </div>
</body>
</html>
